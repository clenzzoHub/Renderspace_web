<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RENDERSPACE | Premium Post-Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --nav-height: 75px; --header-height: 65px; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0A0A0A; color: #E0E0E0; margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%; position: fixed; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Layout Grids */
        .app-container { display: grid; height: 100dvh; grid-template-rows: var(--header-height) 1fr var(--nav-height); }
        @media (min-width: 768px) { .app-container { grid-template-rows: 1fr; grid-template-columns: 280px 1fr; } }

        .content-area { overflow-y: auto; -webkit-overflow-scrolling: touch; display: flex; flex-direction: column; justify-content: center; position: relative; }
        
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .brand-watermark { position: fixed; bottom: 80px; right: -20px; font-size: 15vw; font-weight: 900; color: rgba(255, 255, 255, 0.02); pointer-events: none; z-index: 0; font-family: 'Playfair Display', serif; font-style: italic; }
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #F5E6AD 50%, #D4AF37 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        .carousel-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; -ms-overflow-style: none; gap: 1rem; padding: 1rem 0; width: 100%; }
        .carousel-container::-webkit-scrollbar { display: none; }
        .carousel-item { scroll-snap-align: center; flex: 0 0 85%; max-width: 320px; }

        .progress-bar-bg { height: 2px; width: 100%; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden; margin-top: 6px; }
        .progress-bar-fill { height: 100%; background: #D4AF37; transition: width 0.1s linear; }

        .mobile-nav { background: #0F0F0F; border-top: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: space-around; padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const BrandHeading = () => (
            <div className="flex flex-col">
                <div className="text-xl font-extrabold tracking-tighter text-white leading-none">
                    RENDER<span className="text-[#D4AF37]">SPACE</span>
                </div>
                <div className="text-[8px] tracking-[0.4em] text-gray-500 uppercase mt-1 font-bold">The Post-Studio</div>
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [homeIdx, setHomeIdx] = useState(0);
            const [progress, setProgress] = useState(0);
            const [serviceCategory, setServiceCategory] = useState('video');
            const [pricingCategory, setPricingCategory] = useState('video');
            const [step, setStep] = useState(1);
            const [formData, setFormData] = useState({ studioName: '', interests: [], directPackage: '' });
            
            const carouselRef = useRef(null);

            const homeSections = [
                { label: 'Who We Are', text: "A specialized high-performance post-production team serving premium studios globally as a silent backend partner." },
                { label: 'What We Do', text: "We deliver high-end cinematic edits, editorial retouching, and AI restoration solutions that complete your vision." },
                { label: 'How We Work', text: "A rigorous 15-day production cycle powered by secure cloud-collaboration to ensure absolute punctuality." }
            ];

            const servicesContent = {
                video: { title: "Video", desc: "High-end cinematic workflows designed for high-bitrate raw data and complex narratives.", items: ['Teasers', '4K Grading', 'Syncing', 'Curation', 'Documentary', 'Mastering'] },
                photo: { title: "Photo", desc: "Editorial-grade retouching and sophisticated color science for the modern photographer.", items: ['Retouching', 'Correction', 'Grading', 'Culling', 'Album Spreads', 'Hi-Res'] },
                ai: { title: "AI", desc: "Next-gen neural solutions for restoring legacy memories and perfecting contemporary captures.", items: ['Inclusion', 'Restoration', 'Colorize', 'Upscale', 'De-noise', 'Cleanup'] }
            };

            const pricingData = {
                video: [
                    { name: "Starter", price: "25k", features: ["Essential Sync", "Highlight", "Color", "1 Rev"] },
                    { name: "Growth", price: "55k", popular: true, features: ["Storytelling", "Reels", "Adv Grading", "2 Rev"] },
                    { name: "Scale", price: "99k", features: ["Full Event", "Doc Edit", "Premium Grading", "Ded Editor"] },
                    { name: "Enterprise", price: "1.8L", features: ["Studio Team", "Pipeline", "24/7 Support", "HD Mgmt"] }
                ],
                photo: [
                    { name: "Essential", price: "8k", features: ["Correction", "Design", "Standard"] },
                    { name: "Premium", price: "25k", popular: true, features: ["Retouching", "Album", "3 frames"] },
                    { name: "Luxury", price: "45k", features: ["Skin Work", "Custom", "Wall Set"] }
                ],
                ai: [
                    { name: "Inclusion", price: "8k", features: ["Lighting", "Alignment", "High-res"] },
                    { name: "Memory", price: "35k", popular: true, features: ["Photo2Video", "Cinematic", "License"] }
                ]
            };

            useEffect(() => {
                if (activeTab === 'pricing' && carouselRef.current) carouselRef.current.scrollLeft = 0;
            }, [activeTab, pricingCategory]);

            useEffect(() => {
                if (activeTab !== 'home') return;
                const timer = setInterval(() => {
                    setProgress(p => {
                        if (p >= 100) { setHomeIdx(prev => (prev + 1) % homeSections.length); return 0; }
                        return p + 1.2;
                    });
                }, 50);
                return () => clearInterval(timer);
            }, [activeTab, homeIdx]);

            const sendWhatsApp = () => {
                const message = `Hello Renderspace! %0A%0A*Studio:* ${formData.studioName}%0A*Package:* ${formData.directPackage}`;
                window.open(`https://wa.me/919043857201?text=${message}`, '_blank');
            };

            return (
                <div className="app-container">
                    <div className="brand-watermark">Render</div>

                    {/* Sidebar Desktop */}
                    <aside className="hidden md:flex flex-col bg-[#0F0F0F] border-r border-white/5 p-10 z-50">
                        <BrandHeading />
                        <nav className="mt-16 flex flex-col gap-4">
                            {['home','services','pricing','contact'].map((t, i) => (
                                <button key={t} onClick={() => {setActiveTab(t); setStep(1);}} className={`flex items-center gap-4 px-6 py-4 rounded-2xl transition-all ${activeTab === t ? 'bg-[#800000] text-white' : 'text-gray-500 hover:text-white'}`}>
                                    <Icon name={['home','layers','indian-rupee','message-circle'][i]} size={18} />
                                    <span className="text-[10px] font-black uppercase tracking-widest">{t}</span>
                                </button>
                            ))}
                        </nav>
                    </aside>

                    {/* Mobile Header */}
                    <header className="md:hidden flex items-center justify-between px-6 bg-[#0F0F0F] border-b border-white/5 z-50">
                        <BrandHeading />
                    </header>

                    {/* Content View */}
                    <main className="content-area px-6 md:px-16">
                        {activeTab === 'home' && (
                            <div className="fade-in max-w-4xl mx-auto text-center py-10">
                                <div className="text-[#D4AF37] text-[10px] font-black uppercase tracking-widest mb-4">Est. 2024</div>
                                <h2 className="text-4xl md:text-8xl font-serif font-bold text-white mb-6 leading-tight">Everything <br/><span className="gold-gradient italic font-normal">After Action</span>.</h2>
                                <p className="text-gray-400 text-lg md:text-2xl font-light mb-12 h-20">{homeSections[homeIdx].text}</p>
                                <div className="flex gap-4 md:gap-10 max-w-lg mx-auto">
                                    {homeSections.map((s, idx) => (
                                        <div key={idx} className="flex-grow" onClick={() => {setHomeIdx(idx); setProgress(0);}}>
                                            <div className={`text-[8px] md:text-[9px] font-black uppercase tracking-widest mb-1 ${idx === homeIdx ? 'text-[#D4AF37]' : 'text-gray-600'}`}>
                                                {s.label}
                                            </div>
                                            <div className="progress-bar-bg">
                                                <div className="progress-bar-fill" style={{ width: idx === homeIdx ? `${progress}%` : idx < homeIdx ? '100%' : '0%' }}></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'services' && (
                            <div className="fade-in max-w-5xl mx-auto w-full py-10">
                                <div className="flex bg-[#161616] p-1 rounded-xl mb-10 max-w-xs mx-auto">
                                    {['video','photo','ai'].map(c => <button key={c} onClick={()=>setServiceCategory(c)} className={`flex-grow py-2 rounded-lg text-[9px] font-black uppercase transition-all ${serviceCategory===c?'bg-[#800000]':'text-gray-500'}`}>{c}</button>)}
                                </div>
                                <div className="grid md:grid-cols-2 gap-8">
                                    <div className="text-center md:text-left">
                                        <h3 className="text-3xl font-serif font-bold text-white mb-4">{servicesContent[serviceCategory].title} <span className="text-[#D4AF37] italic">Expertise</span></h3>
                                        <p className="text-gray-400 text-sm mb-6 leading-relaxed">{servicesContent[serviceCategory].desc}</p>
                                    </div>
                                    <div className="glass-card p-6 rounded-3xl grid grid-cols-2 gap-4">
                                        {servicesContent[serviceCategory].items.map(item => <div key={item} className="text-[10px] font-bold text-gray-500 flex items-center gap-2"><div className="w-1.5 h-1.5 bg-[#D4AF37] rounded-full"></div>{item}</div>)}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'pricing' && (
                            <div className="fade-in w-full py-10">
                                <div className="flex bg-[#161616] p-1 rounded-xl mb-6 max-w-xs mx-auto">
                                    {['video','photo','ai'].map(c => <button key={c} onClick={()=>setPricingCategory(c)} className={`flex-grow py-2 rounded-lg text-[9px] font-black uppercase ${pricingCategory===c?'bg-[#800000] text-white':'text-gray-500'}`}>{c}</button>)}
                                </div>
                                <div ref={carouselRef} className="carousel-container">
                                    {pricingData[pricingCategory].map((p, i) => (
                                        <div key={i} className="carousel-item">
                                            <div className={`p-8 rounded-[2rem] border h-full flex flex-col ${p.popular?'bg-[#111] border-[#D4AF37]/40 shadow-xl':'bg-white/5 border-white/5'}`}>
                                                <span className="text-[8px] font-black text-[#D4AF37] uppercase tracking-widest">{p.name}</span>
                                                <div className="text-4xl font-black text-white my-4">â‚¹{p.price}</div>
                                                <div className="flex-grow space-y-3 mb-8">
                                                    {p.features.map(f => <div key={f} className="text-[10px] text-gray-400 flex items-center gap-2"><Icon name="check" size={12} className="text-[#800000] shrink-0"/>{f}</div>)}
                                                </div>
                                                <button onClick={() => {setFormData({...formData, directPackage: p.name}); setActiveTab('contact');}} className="w-full py-4 rounded-xl bg-white/10 text-[9px] font-black uppercase tracking-widest hover:bg-[#800000]">Select</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'contact' && (
                            <div className="fade-in max-w-md mx-auto w-full glass-card p-10 rounded-[2.5rem]">
                                {step === 1 ? (
                                    <div className="text-center">
                                        <h2 className="text-3xl font-serif font-bold italic mb-8">Identify.</h2>
                                        <input type="text" placeholder="STUDIO NAME" className="w-full bg-transparent border-b border-white/10 py-4 text-center text-xl outline-none focus:border-[#D4AF37] mb-8 font-serif uppercase" value={formData.studioName} onChange={e=>setFormData({...formData, studioName:e.target.value})} />
                                        <button disabled={!formData.studioName} onClick={()=>setStep(2)} className="w-full bg-white text-black py-4 rounded-xl font-black uppercase text-[10px] tracking-widest">Next Step</button>
                                    </div>
                                ) : (
                                    <div className="text-center">
                                        <h2 className="text-3xl font-serif font-bold italic mb-8">Connect.</h2>
                                        <button onClick={sendWhatsApp} className="w-full bg-[#25D366] text-white py-5 rounded-xl font-black uppercase text-[10px] flex items-center justify-center gap-3"><Icon name="send" size={16}/> Open WhatsApp</button>
                                        <button onClick={()=>setStep(1)} className="mt-6 text-[9px] text-gray-500 uppercase tracking-widest">Back</button>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Mobile Navigation */}
                    <nav className="md:hidden mobile-nav">
                        {['home', 'layers', 'indian-rupee', 'message-circle'].map((icon, idx) => {
                            const tabs = ['home', 'services', 'pricing', 'contact'];
                            const isActive = activeTab === tabs[idx];
                            return (
                                <button key={idx} onClick={() => {setActiveTab(tabs[idx]); setStep(1);}} className={`flex flex-col items-center gap-1 p-2 ${isActive ? 'text-[#D4AF37]' : 'text-gray-500'}`}>
                                    <Icon name={icon} size={22} />
                                    <span className="text-[8px] font-black uppercase tracking-tighter">{tabs[idx]}</span>
                                </button>
                            );
                        })}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
